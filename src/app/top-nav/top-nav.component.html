<!-- <p>top-nav works!</p> -->
<nav class="navbar navbar-expand-lg " id="navbar">
    <a class="navbar-brand" href="#"><h2>Home</h2></a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav mr-auto">    
    <li class="nav-item" [ngClass]="{'dropdown': mi.title == 'Product'}" *ngFor="let mi of menuItems">
      <span *ngIf="!mi.children">
        <a class="nav-link" routerLink="{{mi.route}}" routerLinkActive="router-link-active" > {{mi.title}}</a>
      </span>
      <span *ngIf="mi.children">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
          id="iamDropdownMenuLink">
          {{ mi.title }}
        </a>
        <span class="dropdown-menu up p-0" aria-labelledby="iamDropdownMenuLink">
          <a class="dropdown-item" *ngFor="let childMenu of mi.children" routerLink="{{childMenu.route}}" routerLinkActive="router-link-active" >
            <span class="provider-onhover mr-2">
              {{childMenu.title}}
            </span>
          </a>
        </span>
      </span>
    </li>
  </ul>
</div>
  <a class="m-1 btn btn-light btn-outline-primary" [routerLink]="['/add-to-cart']"><i class="fa fa-shopping-cart"></i><span class="text">CheckOut</span></a>
</nav>
