<section class="products-banner">
    <div class="products-banner-overlay"></div>
            <div class="container-fluid starting">
                <p class="starting_top_text">
                    Explore Our Products
                </p>
            </div>
</section>  

<section class="section-main bg padding-y">
    <div class="container">
        <div class="row">
            <aside class="col-lg-3 col-md-3 col-sm-4 col-sidebar pull-left r-pull-none">
                <p class="category-heading">
                    <i class="fa fa-product-hunt mr-2" aria-hidden="true"></i>Products
                </p>
                <nav class="card">
                    <ul class="menu-category">
                        <li class="has-submenu" *ngFor="let product of ProductList">
                            <a href="#">{{product.ProductName}}</a>
                        </li>
                    </ul>
                </nav>
            </aside> 
            <div class="col-lg-9 col-md-9 col-sm-8 col-main pull-right r-pull-none">
                <div class="container">

                    <header class="section-heading" *ngFor="let product of ProductList">
                        <h3 class="section-title">{{product.ProductName}}</h3>
                    </header>
                        
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-xs-6 col-prd r-fullwidth" *ngFor="let product of ProductList">
                            <figure class="card card-product-grid" *ngFor="let item of product.productItem">
                                <div class="img-wrap"> 
                                    <img src={{item.PhotoFileName}}>
                                    
                                    <a class="btn-overlay" href="#"><i class="fa fa-search-plus"></i> Quick view</a>
                                </div> 
                                <figcaption class="info-wrap" >
                                    <div class="fix-height">
                                        <a href="#" class="title">{{item.ItemName}}</a>
                                        <div class="description-wrap mt-2" >
                                            <span class="description">{{item.ItemDescription}}</span>
                                        </div> 
                                    </div>
                                    <!-- <button class="btn menu-btn" (click)="fnAddToCart(selectedId)">
                                            <i class="fa fa-shopping-cart mr-2"></i>   Add To Cart
                                        </button> -->
                                        <a href="#" class="btn btn-block btn-primary">Add to Cart</a>  
                                </figcaption>
                            </figure>
                        </div> 
                    </div> 
                    
                </div>
